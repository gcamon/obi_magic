	<div class="container" ng-controller='vendCtrl'>        
		<div style="width: 40%;height: 300px;text-align: center;
        padding: 15;margin: 150px auto;">           
            <form>
                <p style="padding:20;color: red;text-align: center;">{{error}}</p>
                <input type="text" placeholder="mn" ng-model="user.mn" class="form-control" style="margin-top: 20px;" required/>
                <input placeholder="amount" type="number" ng-model="user.amount" class="form-control"style="margin-top: 20px;" required/> 
                <p>{{user.amount.toLocaleString()}}</p>
                <input placeholder="street value" type="number" ng-model="user.street_value" class="form-control"style="margin-top: 20px;" required/>
                <p>{{user.street_value.toLocaleString()}}</p> 
                <textarea class="form-control"style="margin-top: 20px; height: 300px;" ng-model="user.tokens" required></textarea>
                <button class="btn btn-info btn-block" ng-click="vend()" style="margin-top: 20px;margin-bottom: 10px;">Get rich</button>
