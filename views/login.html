    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/custom.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    <div id="google_translate_element" style="position: absolute;top:-100px;right:10px;z-index: 999999"></div>
	<div class="container" ng-controller='loginCtrl'>
        
		<div style="width: 40%;height: 300px;text-align: center;
        padding: 15;margin: 150px auto;">
             <div style="display: flex;justify-content: space-between;align-items: center;">
                <img src="https://cdn-group.bnpparibas.com/bundles/app/img/logo-bnp.svg" alt="" style="width: 40%;height: auto;"/>
                <h5>Sign In</h5>
            </div>
            <form>
                <p style="padding:20;color: red;text-align: center;">{{error}}</p>
                <input type="text" placeholder="Username" ng-model="user.username" class="form-control" style="margin-top: 20px;"/>
                <input placeholder="Password" type="password" ng-model="user.password" class="form-control"style="margin-top: 20px;"/> 
                <button class="btn btn-info btn-block" ng-click="login()" style="margin-top: 20px;margin-bottom: 10px;">Sign in</button>
                <p>Do not have an account? <a href="/en/offshore-i/o/signup773884">Create one.</a></p>
            </form>
        </div>
	</div>
</body>
</html>
